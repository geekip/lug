name: Release

on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3' 

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip upx

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build binaries
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          mkdir -p release
          targets=(
            "linux amd64 tar.gz"
            "linux arm64 tar.gz"
            "darwin amd64 tar.gz"
            "darwin arm64 tar.gz"
            "windows amd64 zip exe"
            "windows arm64 zip exe"
          )

          for target in "${targets[@]}"; do
            IFS=' ' read -r os arch format ext <<< "$target"
            binary_name="lug"
            upx_arg=""
            [[ "$os" == "windows" ]] && binary_name="lug.exe"
            [[ "$os" == "darwin" ]] && upx_arg="--force-macos"
            
            GOOS=$os GOARCH=$arch go build -o $binary_name . && upx $upx_arg $binary_name
            
            package_name="${binary_name}-${VERSION}-${os}-${arch}"
            if [ "$format" == "zip" ]; then
              zip "release/${package_name}.zip" $binary_name
            else
              tar czvf "release/${package_name}.tar.gz" $binary_name
            fi
          
            rm -f $binary_name
          done

      - name: Generate SHA256 checksums
        run: |
          cd release
          sha256sum * > sha256.list

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/sha256.list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
